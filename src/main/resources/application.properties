# ============================================
# CONFIGURACIÓN APLICACIÓN SENA SPRING BOOT
# ============================================

# Nombre de la aplicación
spring.application.name=sena-springboot

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=9090
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS MySQL
# ============================================
# IMPORTANTE: Crear la base de datos antes de ejecutar
# CREATE DATABASE sena_db CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;

spring.datasource.url=jdbc:mysql://localhost:3306/sena_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE
# ============================================
# Crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=none

# Dialecto MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL en consola (desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Propiedades adicionales de Hibernate
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# ============================================
# CONFIGURACIÓN DE MENSAJES Y VALIDACIÓN
# ============================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
# Nivel de log general
logging.level.root=INFO

# Nivel de log para la aplicación
logging.level.com.sena=DEBUG

# Nivel de log para Spring
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Patrón de log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Archivo de log (opcional)
# logging.file.name=logs/sena-app.log

# ============================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# CONFIGURACIÓN DE INTERNACIONALIZACIÓN
# ============================================
spring.web.locale=es_CO
spring.web.locale-resolver=fixed

# ============================================
# CONFIGURACIÓN DE FORMATO DE FECHA
# ============================================
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# ============================================
# CONFIGURACIÓN DE DEVTOOLS (Desarrollo)
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

